<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voice Quiz â€” Stats</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="page-home">
  <header class="top-bar">
    <div class="profile-container">
      <button class="profile-btn" type="button">
        <img src="assets/user.png" alt="User icon" class="profile-icon" />
      </button>

      <div id="profileMenu" class="profile-menu hidden">
        <button id="logoutBtn" class="logout-button" type="button">Log Out</button>
      </div>
    </div>
    <nav class="icon-bar">
      <a class="icon-button" href="home.html" aria-label="Home">
        <i data-lucide="home" class="icon"></i>
      </a>
      <a class="icon-button" href="sets.html" aria-label="Study Sets">
        <i data-lucide="file-text" class="icon"></i>
      </a>
      <a class="icon-button active" href="stats.html" aria-label="Stats">
        <i data-lucide="bar-chart-2" class="icon"></i>
      </a>
    </nav>
  </header>

  <main class="page-main">
    <h1>Stats</h1>
    <p>(Placeholder) Your progress and charts will appear here.</p>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const profileBtn = document.querySelector(".profile-btn");
      const menu = document.getElementById("profileMenu");
      const logoutBtn = document.getElementById("logoutBtn");

      if (!profileBtn || !menu || !logoutBtn) return;

      profileBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        menu.classList.toggle("hidden");
      });

      logoutBtn.addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.removeItem("token");
        sessionStorage.clear();
        window.location.href = "index.html";
      });

      document.addEventListener("click", (e) => {
        if (!profileBtn.contains(e.target) && !menu.contains(e.target)) {
          menu.classList.add("hidden");
        }
      });
    });

    lucide.createIcons();
  </script>
</body>
</html>
